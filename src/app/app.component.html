<div class="container">
  <div class="grid-components">
    <!-- 12-Hour Time Picker Card -->
    <div class="card">
      <div class="header">
        <h2 class="title">TIMEPICKER 12H</h2>
      </div>
      <div class="content">
        <p class="description">A customizable 12-hour timepicker with AM/PM format.</p>
        <div class="input-container">
          <label for="time12h" class="label">Time 12H</label>
          <input id="time12h" [value]="standardTimeValue" class="input-timepicker" readonly
            (click)="openDialogStandardTimepicker()" />
        </div>
      </div>
    </div>

    <!-- 24-Hour Time Picker Card -->
    <div class="card">
      <div class="header">
        <h2 class="title">TIMEPICKER 24H</h2>
      </div>
      <div class="content">
        <p class="description">A customizable 24-hour timepicker for precise time selection.</p>
        <div class="input-container">
          <label for="full-time" class="label">Time 24H</label>
          <input id="full-time" [value]="fullTimeValue" class="input-timepicker" readonly
            (click)="openDialogFullTimepicker()" />
        </div>
      </div>
    </div>
  </div>
</div>
